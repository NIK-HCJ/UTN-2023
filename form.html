<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
</head>

<body style="background-color: rgb(133, 94, 133);">
    
 <center>
    <h1 style="font-family:Arial, Helvetica, sans-serif; font-size: 40px;color: rgb(255, 255, 255);">
        FORMULARIO
    </h1>
 </center>

<form>

    <h2 style="color: rgb(255, 255, 255);font-family:Arial, Helvetica, sans-serif;">DATOS</h2>
  <b>
  <ul>
    <li>
      <label for="name">NOMBRE:</label>
      <input type="text" name="Nombre" required>
     </li>

<br>
  
     <li>
      <label for="email">CORREO:</label>
      <input type="email" name="Correo" required>
     </li>

<br>

     <li>
      <label for="tel">TELEFONO:</label>
      <input type="number" name="Telefono">
     </li>
  </ul>
 </b>

<br>

 <h2 style="color: rgb(255, 255, 255);font-family:Arial, Helvetica, sans-serif;">MENSAJE</h2>

 <p>
    <label for="menssage"></label>
    <textarea name="" id="" cols="30" rows="10"></textarea>
  
 </p>

<br>

 <p>
     <input type="submit" value="ENVIAR">
     <input type="reset" value="BORRAR">
 </p>
</form>

</body>
</html>
